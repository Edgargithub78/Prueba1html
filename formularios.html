<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Formularios</h1>

    <form action="datos" method="get"

    <!-- Campo de texto -->

    <label for="texto">Campo de texto</label>
    <input type="text" id="texto" name="texto" placeholder="Ingrese texto">
    <br><br>

    <!-- Campo de contraseña -->

    <label for="clave">Campo de contraseña</label>
    <input type="password" id="clave" name="clave">
    <br><br>

    <!-- Campo de correo -->
    <label for="correo">Campo para email</label>
    <input type="email" id="correo" name="correo" placeholder="Ingrese correo">
    <br><br>

    <!-- Campo de texto para telefono -->

    <label for="telefono">Campo de telefono</label>
    <input type="tel" id="telefono" name="telefono" placeholder="Ingrese telefono" minlength="1" maxlength="10">
    <br><br>

    <!-- Campo para las url -->

    <label for="rutas">Campo para URL</label>
    <input type="url" id="rutas" name="rutas">
    <br><br>

    <!-- Campo para números -->

    <label for="numero">Campo para números</label>
    <input type="number" name="numero" id="numero">
    <br><br>

    <!-- Campo de rango -->

    <label for="rango">Campo de tipo rango</label>
    <input type="range" id="rango" name="rango">
    <br><br>

    <!-- Campo para las fechas -->

    <label for="fechas">Campo de tipo fecha</label>
    <input type="date" id="fechas" name="fechas">
    <br><br>

    <!-- Campo para la hora -->

    <label for="hora">Campo de tipo hora</label>
    <input type="time" id="hora" name="hora">
    <br><br>

    <!-- Campo de tipo fecha y hora -->

    <label for="datetime">Campo de datetime</label>
    <input type="datetime-local" id="datetime" name="datetime">
    <br><br>

    <!-- Campo de mes -->

    <label for="mes">Campo para el mes</label>
    <input type="month" id="mes" name="mes">
    <br><br>

    <!-- Campo para la semana -->

    <label for="semana">Campo para la semana</label>
    <input type="week" id="semana" name="semana">

    <!-- Campo para seleccionar los colores -->

    <label for="colores">Campo de colores</label>
    <input type="color" id="colores" name="colores">
    <br><br>

    <!-- Campo para checkbox -->

    <label for="seleccion">Campo para seleccionar</label>
    <input type="checkbox" id="seleccion" name="seleccion">
    <br><br>

    <!-- Campo de archivo -->

    <label for="archivo">Campo de tipo archivo</label>
    <input type="file" id="archivo" name="archivo">
    <br><br>




</body>
</html>
